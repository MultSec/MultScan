<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultScan</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- Styling -->
    <style>
        * {
            font-size: large;
            font-family: monospace;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
        }

        body {
            max-width: 45%;
            margin: auto;
            color: var(--black);
            background-color: var(--white);
        }

        h1 {
            color: var(--black);
            border-bottom: 1px dashed var(--black);
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 5px;
            padding-top: 50px;
            border-top: 1px dashed var(--black);
            border-bottom: 1px dashed var(--black);
        }

        h1, h2 {
            font-size: 24px;
        }

        p {
            color: var(--black);
            font-size: 13px;
        }

        textarea {
            width: 95%;
        }

        a {
            font-weight: lighter;
            font-size: large;
            color: var(--black);
            text-decoration: none;
        }

        a:hover,
        a:active {
            color: var(--black);
            text-decoration: underline;
        }

        .desc {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        @media all and (orientation:landscape) {
            html {
                background-color: var(--white);
            }

            body {
                padding: 2%;
                background-color: var(--white);
                box-shadow: 25px 20px 1px var(--white);
                border-radius: 2px;
                border: 1px solid white;
            }

            h1 {
                text-align: center;
                text-shadow: 4px 4px 2px var(--white);
                padding: 0;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            padding: 20px;
            color: var(--black);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Custom Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 6px solid transparent;
            border-top-color: #000000;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

<body>
    <h1>MultScan</h1>
    <!-- Align image to center-->
    <p style="text-align: center;">
        <img width="125px" src="static/MultScan.png" />
    </p>
    <p>
        <i>MultScan is a self-hosted malware scanner, created by <a href="https://infosec.exchange/@Pengrey">@Pengrey</a>. </i>
    </p>
    <form id="uploadForm" enctype="multipart/form-data">
        <!-- File Upload -->
        <div class="files" id="files">
            <div class="border p-3 mb-3" id="dropArea" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
                <!-- Placeholder for the dropped or chosen file -->
                <p style="text-align: center;">Drag and drop a bin file here <br> or<br>
                    <input type="file" id="fileInput" name="payload">
                </p>
            </div>
        </div>
    </form>
    <div>
        <br />
        <button id="scanButton" class="btn btn-secondary btn-lg btn-block" style="margin-left: 5px;">Scan</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="spinner"></div>
    </div>

    <div id="resultsContainer" style="display:none;">
        <h2>File Info</h2>
        <table id="fileInfo" class="table">
            <!-- Table rows will be filled dynamically -->
        </table>
        <br>
        <h2>Scan Results</h2>
        <table id="resultsTable" class="table">
            <!-- Table rows will be filled dynamically -->
        </table>
    </div>

    <!-- BadBytes Modal -->
    <div id="badBytesModal" class="modal" style="width: 45%; height: 45%;">
        <span class="close">&times;</span>
        <h1>Hexdump of detected bad bytes</h2>
        <!-- Center the div inside the modal -->
        <div style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <pre id="badBytes" style="overflow: auto;"></pre>
        </div>
    </div>

    <script>
        // Function to handle drag and drop events
        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }

        // Function to handle the dropped file
        function handleDrop(event) {
            event.preventDefault();
            // Get the file from the event
            var file = event.dataTransfer.files[0];
            // Set the file input to the file
            document.getElementById('fileInput').files = event.dataTransfer.files;
        }

        // Function to get scan results from the server
        function getScanResults() {
            // Query the server for scan results from '/api/v1.0/scan/status' endpoint
            var xhr = new XMLHttpRequest();

            xhr.open('GET', '/api/v1.0/scan/status', false);
            xhr.send();

            if (xhr.status === 200) {
                return JSON.parse(xhr.responseText);
            } else {
                alert('Error getting scan results');
            }

            return null;
        }

        // Function to handle scanning
        function scanFile() {
            var file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert("Please select a file to scan.");
                return;
            }

            // Show modal
            document.getElementById('myModal').style.display = 'block';

            // Hide modal and display results and file info after results return status 'done', when querying the server every 5 seconds
            var interval = setInterval(function () {
                var results = getScanResults();
                if (results.status === 'done') {
                    clearInterval(interval);
                    document.getElementById('myModal').style.display = 'none';
                    document.getElementById('resultsContainer').style.display = 'block';
                    displayFileInfo(results);
                    displayResults(results);
                }
            }, 5000);
        }

        // Function to display file info
        function displayFileInfo(results) {
            var fileInfoDiv = document.getElementById('fileInfo');

            // Clear the table
            fileInfoDiv.innerHTML = '';

            // Nested table for digests
            var digests = results.data.digests;
            var digestsTable = '<table class="table" style="border-collapse: collapse;">';
            for (var digest in digests) {
                digestsTable += '<tr><td style="border-top: none; line-height: 1;">' + digests[digest].split(':')[0] + '</td><td style="border-top: none; line-height: 1;">' + digests[digest].split(':')[1] + '</td></tr>';
            }
            digestsTable += '</table>';

            // Create table rows for file info
            fileInfoDiv.innerHTML = '<tr><td>File Name</td><td>' + results.data.file_name + '</td></tr>';
            fileInfoDiv.innerHTML += '<tr><td>File Size</td><td>' + results.data.file_size + '</td></tr>';
            fileInfoDiv.innerHTML += '<tr><td style="text-align: center; vertical-align: middle;">Digests</td><td style="padding: 0px; margin: 0px;">' + digestsTable + '</td></tr>';
        }


        // Function to display scan results in table
        function displayResults(results) {
            var resultsTable = document.getElementById('resultsTable');

            // Clear the table
            resultsTable.innerHTML = '';

            var scanResults = results.data.scan_results;

            // Create table header
            resultsTable.innerHTML = '<tr><th>Machine</th><th>Result</th><th>Detected bad bytes</th></tr>';

            // For each machine, display the machine name and result
            for (var machine in scanResults) {
                // If result is clean, display green, else display red
                var resultColor = scanResults[machine].result === 'Undetected' ? 'green' : 'red';

                // If badBytes are present, display them in a modal
                var badBytes = scanResults[machine].badBytes ? '<button class="btn btn-secondary btn-sm" onclick="displayBadBytes(\'' + scanResults[machine].badBytes + '\')">View</button>' : 'N/A';

                resultsTable.innerHTML += '<tr><td>' + machine + '</td><td style="color: ' + resultColor + ';">' + scanResults[machine].result + '</td><td>' + badBytes + '</td></tr>';
            }
        }

        // Function to display badBytes in modal
        function displayBadBytes(badBytes) {
            var badBytesModal = document.getElementById('badBytesModal');
            var badBytesContent = document.getElementById('badBytes');

            // Decode the badBytes from base64
            badBytes = atob(badBytes);

            // Display the badBytes in the modal
            badBytesContent.innerHTML = "<code>" + badBytes + "</code>";
            badBytesModal.style.display = 'block';

            // Close the modal when the user clicks on the 'x'
            var span = document.getElementsByClassName('close')[0];
            span.onclick = function () {
                badBytesModal.style.display = 'none';
            };
        }

        // Scan button click event
        document.getElementById('scanButton').addEventListener('click', function () {
            scanFile();
        });

        // Prevent form submission
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
        });

    </script>
</body>
</html>
